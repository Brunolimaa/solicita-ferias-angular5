<div class="login-box1">
<section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Solicitar Ferias</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <input type="hidden" name="id" [(ngModel)]="id"/>
          <form role="form" (ngSubmit)="solicitarFerias()" #heroForm="ngForm">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Abono</label>
                <input type="abono" [(ngModel)]="abono" name="abono" class="form-control" id="exampleInputEmail1" disabled>
              </div>
            </div>
            <div class="box-body col-md-12">
              <div class="col-md-4">  
                <!-- Date -->
                <div class="form-group">
                  <label>Date Inicio:</label>
        
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" [(ngModel)]="ferias.dataInicio" name="dataInicio" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>

                  </div>
                  <!-- /.input group -->
                </div>
              </div>
                <!-- /.form group -->
              <!-- Date -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Date Fim:</label>
        
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text"  [(ngModel)]="ferias.dataFim" name="dataFim"  class="form-control pull-right" id="datepicker">
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->
              </div>

              <div class="col-md-2">
                  <div class="form-group">
                    <label></label>
          
                    <div class="input-group date">
                      <button type="button" class="btn btn-warning btn-block btn-flat" (click)="addFerias()">+</button>
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->
                </div>
            </div>

            <div class="box-footer">
                <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-success btn-block btn-flat">Salvar</button>
            </div>
          </form>
        </div>
        <!-- /.box -->
        </div>
        </div>
        </section>


    <div class="row">
        <div class="col-xs-12">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Minhas Solicitações</h3>
            </div>
            <div class="box-body">
              <button type="button" class="btn btn-info" (click)="getUser()" data-toggle="modal" data-target="#modal-default">
                  <i class="glyphicon glyphicon-eye-open"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
     <div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">SOLICITANTE (minhas solicitações)</h4>
              </div>
              <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                      <th>Nome</th>
                      <th>Periodo</th>
                      <th>Abono</th>
                      <th>Status</th>
                      <th>Ação</th>
                    </thead>
                    <tbody>
   
                      <tr *ngFor="let item of listaFerias.ferias">
                        <td>{{listaFerias.nome}}</td>

                        <td>Inicio: {{item.dataInicio}} - Fim: {{item.dataFim}}</td>
                        <td>{{abono}}</td>
                        <td>{{item.status}}</td>
                        <td>
                            <a class="glyphicon glyphicon-pencil" data-dismiss="modal" (click)="alterarData(item.dataInicio, item.dataFim, item.id)"></a>                          
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        </div>
