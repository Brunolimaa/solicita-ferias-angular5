<div class="login-box1">
  <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
  <table class="table table-striped">
      <thead>
        <th>Nome</th>
        <th>Periodo</th>
        <th>Abono</th>
        <th>Status</th>
        <th>Ação</th>
      </thead>
      <tbody>
          <tr *ngFor="let item of listaFerias.ferias">
              <td>{{listaFerias.nome}}</td>

              <td>Inicio: {{item.dataInicio}} - Fim: {{item.dataFim}}</td>
              <td>{{abono}}</td>
              <td>{{item.status}}</td>
              <td>
                  <a class="glyphicon glyphicon-pencil" data-toggle="modal"  data-target="#modal-default" (click)="alterarStatus(item.id)"></a>                          
              </td>
            </tr>
        </tbody>
      </table>

      <div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">GESTOR (solicitações)</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="status">Status</label>
                  <select class="form-control" [(ngModel)]="status" id="status" required>
                    <option value="true">Autorizar</option>
                    <option value="false">Rejeitar</option>

                  </select>
                  <input type="button" class="btn btn-primary" data-dismiss="modal" (click)="alterar()" value="salvar">
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
