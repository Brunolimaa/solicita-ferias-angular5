 <div class="login-box-body">
    <p class="login-box-msg">Login</p>

    <form method="post"  (ngSubmit)="login()" #heroForm="ngForm">
      <div class="form-group has-feedback">
        <input type="email" name="email" [(ngModel)]="creds.email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="pass" [(ngModel)]="creds.senha" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!--<div class="col-xs-8">

          </div>
        </div>-->

          <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
